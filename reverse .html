<html>
<head>
<script>
function printEvenNums(){
var start = parseInt(document.getElementById("start").value);
var end = parseInt(document.getElementById("end").value);
var evenNums = "<br>evenNumber<br>";
for(var i = start; i <= end; i++)
{
if(i%2 == 0)
{
evenNums + = i+ "<br>";
}
}
document.getElementById("result").innerHTML = evenNums;
}
</script>
</head>
<body>
start:<input type = "text" id = "start"/>
end:<input type = "text" id = "end"/>
<input type = "button" onclick = "printEvenNums()" value = "printEvenNum">
<div id="result"></div>
</body>
</html>
