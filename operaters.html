<html>
<head>
<script>
var num1 = parseInt(prompt("Enter the number1"));
var num2 = parseInt(prompt("Enter the number2"));
var add, sub, mul, div, rem;
add = num1+num2;
sub = num1-num2;
mul = num1*num2;
div = num1/num2;
rem = num1%num2;
document.write(add+"<br>");
document.write(sub +"<br>");
document.write(mul +"<br>");
document.write(div +"<br>");
document.write(rem +"<br>");
</script>
</head>
<body>
</body>
</html>
