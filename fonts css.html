<body>
<h3>CSS Fonts</h3>
<p style="font-family:georgle,garamond,serif;">font-family example</p>
<p style="font-style:italic;">This text will be rendered in italic style</p>
<p style="font-variant:small-caps;">this text will be rendered as small caps</p>
<p style="font-weight:bold;">this text is bold</p>
<p style="font-weight:bolder;">this text is bolder</p>
<p style="font-size:30;">this is 20 pixles</p>
<p style="font-size:large;">this is font is large</p>
<p style="font-size:small;">this font is small</p>
<p style="font-weight:500;">this font is 500 weight</p>
</body>
