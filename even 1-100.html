<html>
<head>
<script>
function printEvenNums()
{
var start = parseInt(document.getElementById("start").value);
var end = parseInt(document.getElementById("end").value);
var evenNums = "<br>evenNUMS<br>";
for(var i=start ; i <= end ;i++)
{
if(i%2 == 0)
{
evenNums += i +"<br>";
}
}
document.getElementById("result").innerHTML = evenNums;
}
</script>
</head>
<body>
start:<input type="number" id="start" min="0" value="1"/>
end:<input type="number" id="end" min="1" value="100"/>
<input type="button" onclick="printEvenNums()" value="printEvenNums"/>
<div id="result"></div>
</body>
</html>
